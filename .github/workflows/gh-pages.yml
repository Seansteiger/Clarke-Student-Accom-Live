name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Static App
        run: |
            dotnet publish "Clarke Student Accommodation.Static/Clarke Student Accommodation.Static.csproj" -c Release -o output
            # Fix for missing blazor.webassembly.js (hash issue)
            cp output/wwwroot/_framework/blazor.webassembly.*.js output/wwwroot/_framework/blazor.webassembly.js

            # Fix for GitHub Pages Jekyll processing (which ignores _underscore files)
            touch output/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
