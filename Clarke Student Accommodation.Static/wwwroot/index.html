<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarke Student Accommodation</title>
    <!-- Auto-detect base href for GitHub Pages or root deployment -->
    <script>
        // Must run before any resources load
        (function () {
            var path = window.location.pathname;
            var hostname = window.location.hostname;
            var base = document.createElement('base');

            // Basic detection: if hostname contains github.io, assume the first path segment is the repo name
            if (hostname.includes('github.io') && path.length > 1) {
                // Get the first segment: /RepoName/
                var segment = path.split('/')[1];
                var newBase = '/' + segment + '/';
                base.setAttribute('href', newBase);
                console.log('Detected GitHub Pages - base: ' + newBase);
            } else {
                base.setAttribute('href', '/');
                console.log('Detected root deployment - base: /');
            }

            document.head.appendChild(base);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <!-- The isolated CSS bundle for this project (cleaned name) -->
    <link rel="stylesheet" href="ClarkeStudentStatic.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text">Loading...</div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">X</a>
    </div>

    <div id="app-error-display"
        style="display:none; position:fixed; top:0; left:0; right:0; padding:20px; background:rgba(255,0,0,0.9); color:white; z-index:99999;">
        <h3>Application Error</h3>
        <p id="app-error-message">An error occurred during startup.</p>
        <button onclick="location.reload()">Reload</button>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Error Handler
        function showError(msg) {
            document.getElementById('app-error-display').style.display = 'block';
            document.getElementById('app-error-message').innerText = msg;
            console.error(msg);
        }

        window.onerror = function (msg, url, line, col, error) {
            showError(`Error: ${msg}\nAt: ${url}:${line}:${col}`);
            return false;
        };

        window.addEventListener('unhandledrejection', event => {
            showError(`Promise Rejection: ${event.reason}`);
        });

        // Start Blazor
        try {
            Blazor.start({
                loadBootResource: function (type, name, defaultUri, integrity) {
                    // Optional: Disable integrity check if it's causing issues by returning null for integrity
                    // return defaultUri; 

                    // For now, just log what's loading
                    console.log(`Loading: ${name}`);
                    return defaultUri;
                }
            }).then(() => {
                console.log("Blazor started successfully.");
            }).catch(e => {
                showError("Blazor failed to start: " + e);
            });
        } catch (e) {
            showError("Exception starting Blazor: " + e);
        }
    </script>
    <script>
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav) mobileNav.classList.toggle('active');
        }
    </script>
</body>

</html>
